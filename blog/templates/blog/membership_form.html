{% extends "blog/base.html" %}
{% load static %}

{% block content %}
    <div class="container">
        <br><br>
        {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
        <form method="post">{% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-primary mb-2" value="Save">
        </form>
    </div>
{% endblock %}
